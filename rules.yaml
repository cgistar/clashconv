proxy_groups:
  - name: 🔰 节点选择
    type: select
    proxies:
      - '@全部节点'
  - name: 🔰 国家选择
    type: select
    proxies:
      - '@国家节点'
  - name: ♻️ 自动选择
    type: url-test
    proxies:
      - '@国家节点'
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
    hosts:
      - https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list
      - https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
      - https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaMedia.list
  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
    hosts:
      - https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
      - https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list
  - name: 🎮 Steam
    type: select
    proxies:
      - 🎯 全球直连
      - ♻️ 自动选择
      - 🔰 节点选择
      - 🔰 国家选择
      - '@国家节点'
    hosts:
      - https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Steam.list
  - name: Ⓜ️ 微软
    type: select
    proxies:
      - 🎯 全球直连
      - ♻️ 自动选择
      - 🔰 节点选择
      - 🔰 国家选择
      - '@国家节点'
    hosts:
      - https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Microsoft.list
  - name: 🍎 苹果
    type: select
    proxies:
      - 🎯 全球直连
      - 🔰 节点选择
      - 🔰 国家选择
      - '@国家节点'
    hosts:
      - https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Apple.list
      - https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/AppleTV.list
      - https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/AppleNews.list
  - name: 奈飞
    type: select
    proxies:
      - ♻️ 自动选择
      - 🔰 节点选择
      - 🔰 国家选择
      - '@国家节点'
    hosts:
      - https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Netflix.list
  - name: YouTube
    type: select
    proxies:
      - ♻️ 自动选择
      - 🔰 节点选择
      - 🔰 国家选择
      - '@国家节点'
    hosts:
      - https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/YouTube.list
      - https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/GoogleFCM.list
      - https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GoogleCN.list
  - name: 🎶 Spotify
    type: select
    proxies:
      - ♻️ 自动选择
      - 🔰 节点选择
      - 🔰 国家选择
      - '@国家节点'
    hosts:
      - https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Spotify.list
  - name: 🌍 Github
    type: select
    proxies:
      - ♻️ 自动选择
      - 🔰 节点选择
      - 🔰 国家选择
      - '@国家节点'
    hosts:
      - https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Github.list
  - name: 🐟 漏网之鱼
    default: true
    type: select
    proxies:
      - ♻️ 自动选择
      - 🔰 节点选择
      - 🔰 国家选择
      - 🎯 全球直连
      - '@国家节点'
rule-providers:
  personal:
    type: http
    behavior: classical
    path: ./rule_provider/personal
    url: https://brinfo.cc/clash/rule_provider/personal.yaml
    interval: 3600
    proxy: DIRECT
  Custom:
    type: http
    behavior: classical
    path: ./rule_provider/Custom
    url: https://brinfo.cc/clash/rule_provider/Custom.yaml
    interval: 3600
    proxy: 🔰 国家选择
skip-proxy:
  - localhost
  - '*.local'
  - injections.adguard.org
  - local.adguard.org
  - 0.0.0.0/8
  - 10.0.0.0/8
  - 17.0.0.0/8
  - 100.64.0.0/10
  - 127.0.0.0/8
  - 169.254.0.0/16
  - 172.16.0.0/12
  - 192.0.0.0/24
  - 192.0.2.0/24
  - 192.168.0.0/16
  - 192.88.99.0/24
  - 198.18.0.0/15
  - 198.51.100.0/24
  - 203.0.113.0/24
  - 224.0.0.0/4
  - 240.0.0.0/4
  - 255.255.255.255/32
dns-server:
  - 223.6.6.6
  - 119.29.29.29
  - 119.28.28.28
